<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>8Dreams Compass Results</title>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta charset="utf-8">
    </head>
    
    <body>
    <h1>8Dreams罗盘</h1>
    <hr>
    
    <h1>结果</h1>
    
    <img src="" id="banner" width="739" height="640"></canvas>
    <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">返回</button> <br>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        x_axis  = parseFloat(urlParams.get("right"))
        y_axis  = parseFloat(urlParams.get("auth"))
        z_axis  = parseFloat(urlParams.get("prog"))
    
        window.onload = function() {
            var background = new Image();
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 1850;
                c.height = 1600;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE"
                ctx.fillRect(0, 0, 1850, 1600);
                ctx.drawImage(background, 0, 0);
    
                var dot = c.getContext("2d");
                dot.beginPath();
                dot.arc(200 + (1000 * (x_axis+10)/20), 1150 - (1000 * (y_axis + 10)/20), 25, 0, 2 * Math.PI);
                dot.fillStyle = 'red';
                dot.fill();
                dot.stroke();
    
                var line = c.getContext("2d");
                line.beginPath();
                line.moveTo(1500, 1145 - (1000 * (z_axis + 10)/20));
                line.lineTo(1650, 1145 - (1000 * (z_axis + 10)/20));
                line.lineWidth = 10;
                line.strokeStyle = "red";
                line.stroke();
    
                ctx.font="50px Montserrat"
                ctx.textAlign="center"
                ctx.fillStyle="#222222"
                ctx.fillText("共有 / 社达轴 (x): " + x_axis, 725, 1375)
                ctx.fillText("奥威尔 / 自我轴 (y): " + y_axis, 725, 1450)
                ctx.fillText("未来 / 原始轴 (z): " + z_axis, 725, 1525)
                ctx.textAlign="right"
                ctx.font="60px Montserrat"
                ctx.fillText("8dreams.github.io", 1820, 1560)
    
                document.getElementById("banner").src = c.toDataURL();
            }
            background.src = "./compass.png";
        }
        </script>
    </body>
